<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>techDegreeProject3</title>
  </head>

  <body>
    <header>
      <h1>the code review</h1>
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>
    <form>
      <legend>Contact Information</legend>
      <div class="contact_info">
        <div class="container">
          <label for="name">Full Name</label>
          <br />
          <input
            type="text"
            id="name"
            name="full_name"
            placeholder="Required"
          />
        </div>
        <br />
        <div class="container">
          <label for="email">Email Address</label><br />
          <input
            type="email"
            id="email"
            name="email_address"
            placeholder="Required"
          />
        </div>
        <br />
        <div class="container">
          <label for="phone">Phone Number</label>

          <br />
          <input type="number" name="email_address" id="phone" />
        </div>
        <br />
        <div class="container">
          <label for="address">Street Address</label><br />
          <input type="text" name="street_address" id="address" />
        </div>
        <br />
        <div class="container">
          <label for="city">City</label><br />
          <input type="text" name="city" id="city" />
        </div>
        <br />
        <div class="container">
          <label for="state-list">State</label><br />
          <select name="state-list" id="state-list">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>
        <br />
        <div class="zip container">
          <label for="zip">Zip Code</label><br />
          <input type="text" name="zip" id="zip" />
        </div>
      </div>
      <div class="newsletter">
        <legend>Newsletter</legend>
        <p>Select the newsletters you would like to receive.</p>
        <div class="checkbox_section">
          <input type="checkbox" name="check" value="html_news" id="html" />
          <label for="html">HTML News</label><br />
          <input type="checkbox" name="check" value="CSS_news" id="css" />
          <label for="css">CSS News</label><br />
          <input
            type="checkbox"
            name="check"
            value="Javascript_news"
            id="java"
          />
          <label for="java">Javascript news</label>
        </div>
        <div class="radio_buttons">
          <p>Newsletter format</p>
          <input type="radio" name="format" id="html_radio" value="html" />
          <label for="html_radio">HTML</label><br />
          <input type="radio" name="format" id="plain" value="plain" />
          <label for="plain">Plain text</label>
        </div>
        <p>Other topics you'd like to hear about.</p>
        <label for="topics"></label>
        <textarea name="topics" id="topics" cols="30" rows="10"></textarea
        ><br />
        <input type="submit" value="Sign Up" />
      </div>
    </form>
    <footer>
      <p>Copyright The Code Review</p>
    </footer>
  </body>
</html>
